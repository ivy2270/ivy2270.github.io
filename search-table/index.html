<div class="container">

    <div class="search-container">

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxmcFoTi_durh7ZGKyQ7d7wmuHPyth47MB0oypGxfBcGF_WIEZ9qhqVj-bscudAl_M/exec';
    let guestData = [];
    const { pinyin } = pinyinPro;

    async function init() {
        try {
            const response = await fetch(scriptURL);
            const rawData = await response.json();
            guestData = rawData.map(g => ({
                name: String(g['å§“å'] || ""),
                org: String(g['å–®ä½'] || ""),
                job: String(g['è·ç¨±'] || ""),
                table: String(g['æ¡Œæ¬¡'] || ""),
                note: String(g['å‚™è¨»'] || ""),
                firstZh: g['å§“å'] ? pinyin(String(g['å§“å']).charAt(0), { type: 'zh' }).charAt(0) : ''
            }));
            document.getElementById('status').innerText = 'ç³»çµ±å°±ç·’ï¼Œè«‹è¼¸å…¥é—œéµå­—';
        } catch (e) {
            document.getElementById('status').innerText = 'é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯';
        }
    }

    const input = document.getElementById('searchInput');
    const list = document.getElementById('resultsList');
    const status = document.getElementById('status');
    const clearBtn = document.getElementById('clearBtn');

    clearBtn.addEventListener('click', () => {
        input.value = '';
        list.innerHTML = '';
        status.style.display = 'block';
        input.focus();
    });

    input.addEventListener('input', (e) => {
        const key = e.target.value.trim().toLowerCase();
        if (!key) { list.innerHTML = ''; status.style.display = 'block'; return; }

        const keyFirstZh = pinyin(key.charAt(0), { type: 'zh' }).charAt(0);

        // 1. å…ˆç¯©é¸å‡ºæ‰€æœ‰ç¬¦åˆæ¢ä»¶çš„è³“å®¢
        let matched = guestData.filter(g => {
            const nameMatch = g.name.toLowerCase().includes(key);
            const orgMatch = g.org.toLowerCase().includes(key);
            const jobMatch = g.job.toLowerCase().includes(key);
            const fuzzyMatch = (g.firstZh === keyFirstZh);
            return nameMatch || orgMatch || jobMatch || fuzzyMatch;
        });

        // 2. é€²è¡Œæ¬Šé‡æ’åº
        matched.sort((a, b) => {
            function getWeight(g) {
                const n = g.name.toLowerCase();
                const o = g.org.toLowerCase();
                const j = g.job.toLowerCase();
                
                if (n === key) return 100;           // å®Œå…¨ç¬¦åˆå§“åï¼ˆæœ€é«˜å„ªå…ˆï¼‰
                if (n.startsWith(key)) return 80;    // å§“åé–‹é ­ç¬¦åˆ
                if (n.includes(key)) return 60;      // å§“åä¸­é–“åŒ…å«é—œéµå­—
                if (o.includes(key)) return 40;      // å–®ä½ç¬¦åˆ
                if (j.includes(key)) return 20;      // è·ç¨±ç¬¦åˆ
                if (g.firstZh === keyFirstZh) return 1; // åƒ…é¦–éŸ³æ¨¡ç³Šç¬¦åˆï¼ˆæœ€å¾Œï¼‰
                return 0;
            }
            return getWeight(b) - getWeight(a);
        });

        render(matched);
    });

    function render(data) {
        list.innerHTML = '';
        if (data.length === 0) {
            status.style.display = 'block';
            status.innerText = 'æŸ¥ç„¡çµæœ';
        } else {
            status.style.display = 'none';
            data.forEach(g => {
                const noteSection = g.note ? `<div class="guest-note">ğŸ’¡ ${g.note}</div>` : '';
                const item = document.createElement('div');
                item.className = 'guest-card';
                item.innerHTML = `
                    <div class="guest-info">
                        <div class="guest-name">${g.name}</div>
                        <div class="guest-org">${g.org}</div>
                        <div class="guest-job">${g.job}</div>
                        ${noteSection}
                    </div>
                    <div class="table-badge">
                        <span class="table-label">æ¡Œæ¬¡</span>
                        <span class="table-num">${g.table}</span>
                    </div>`;
                list.appendChild(item);
            });
        }
    }

    init();
</script>
